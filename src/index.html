<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Galeria de Imagenes</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/output.css" rel="stylesheet">        
    </head>
    <body>
        <div class="w-3/4 mx-auto grid grid-cols-6 grid-rows-4">
            <div id="bigPhoto" class="col-span-6 border row-span-3 bg-no-repeat bg-center bg-contain relative" style="background-image:url(./campo.jpg)">
                <div class="font-extrabold text-8xl absolute top-1/4">&lsaquo;</div>
                <div class="font-extrabold text-8xl absolute top-1/4 right-0">&rsaquo;</div>
            </div>
            <div >
                <img src="campo.jpg" alt="Campo" id="photo1" class="opacity-100">
            </div>
            <div >
            <img class="opacity-50" src="gerbera.jpg" alt="Gerbera" id="photo2">
            </div>
            <div >
            <img class="opacity-50" src="girasol.jpg" alt="Girasol" id="photo3">
            </div>
            <div >
            <img class="opacity-50" src="mariposa.jpg" alt="Mariposa" id="photo4">
            </div>
            <div >
            <img class="opacity-50" src="multicolor.jpg" alt="Multicolor" id="photo5">
            </div>
            <div >
            <img class="opacity-50" src="tulipan.jpg" alt="Tulipan" id="photo6">
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
